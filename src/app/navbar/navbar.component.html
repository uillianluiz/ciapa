<header class="header header-4">
  <div class="branding">
    <div class="nav-link">
      <clr-icon shape="vm"></clr-icon>
      <span class="title">CIAPA</span>
    </div>
  </div>
  <div class="header-nav">
    <a routerLink="/tiers" class="nav-link nav-text" [class.active]="router.url.startsWith('/tiers')">
      <span class="hidden-xs-down">Tiers</span>
      <span class="hidden-sm-up"><clr-icon shape="vmw-app"></clr-icon></span>
    </a>
    <a routerLink="/pms" class="nav-link nav-text" [class.active]="router.url === '/pms'">
      <span class="hidden-xs-down">PMs</span>
      <span class="hidden-sm-up"><clr-icon shape="host"></clr-icon></span>
    </a>
    <a routerLink="/placement" class="nav-link nav-text" [class.active]="router.url === '/placement'">
      <span class="hidden-xs-down">Placement</span>
      <span class="hidden-sm-up"><clr-icon shape="plugin"></clr-icon></span>
    </a>
  </div>
  <div class="header-actions">
  </div>
</header>
<nav class="subnav" *ngIf="router.url.startsWith('/tiers')" [class.subnavStick]="subnavStick">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="save()">Save</a>
    </li>
    <!--  <li class="nav-item">
      <a class="nav-link" href="javascript://">Save as...</a>
    </li> -->
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="load()">Load</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="newTier()">New Tier</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="newRandomTier()">New Random Tier</a>
    </li>
  </ul>
</nav>

<nav class="subnav" *ngIf="router.url === '/pms'" [class.subnavStick]="subnavStick">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="save()">Save</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="load()">Load</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="newPM()">New PM</a>
    </li>
  </ul>
</nav>
