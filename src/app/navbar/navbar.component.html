<header class="header header-4">
  <div class="branding">
    <div class="nav-link">
      <clr-icon shape="vm"></clr-icon>
      <span class="title">CIAPA</span>
    </div>
  </div>
  <div class="header-nav">
    <a routerLink="/tiers" class="nav-link nav-text" [class.active]="router.url === '/tiers'">Tiers</a>
    <a routerLink="/placement" class="nav-link nav-text" [class.active]="router.url === '/placement'">Placement</a>
  </div>
  <div class="header-actions">
  </div>
</header>
<nav class="subnav" *ngIf="router.url === '/tiers'" [class.subnavStick]="subnavStick">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="save()">Save</a>
    </li>
    <!--  <li class="nav-item">
      <a class="nav-link" href="javascript://">Save as...</a>
    </li> -->
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="load()">Load</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="newTier()">New Tier</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="newRandomTier()">New Random Tier</a>
    </li>
  </ul>
</nav>

<nav class="subnav" *ngIf="router.url === '/placement'" [class.subnavStick]="subnavStick">
  <ul class="nav">
    <li class="nav-item">
      Number of PMs: <input type="number" min="0" max="1000" [(ngModel)]="_placementService.numberOfPMs" class="numberOfPMs">
    </li>
    <li class="nav-item">
      <div class="select">Cost:
        <select [(ngModel)]="costFunction">
            <option ngValue="getCost">Multiplication</option>
            <option ngValue="getCostAVG">Average</option>
        </select>
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript://" (click)="executeSA()">Execute</a>
    </li>
  </ul>
</nav>
