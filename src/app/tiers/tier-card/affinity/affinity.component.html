<div class="card-title">
  Affinity:
</div>
<div class="card-text">
  <span *ngIf="affinity.affinities.length == 0">None</span>
  <div class="row" *ngFor="let affinityElement of affinity.affinities; let i = index">
    <div class="col-xs-4">
      <div class="select">
        <select [(ngModel)]="affinityElement.tier">
            <option *ngFor="let t of tiers" [ngValue]="t">{{t.name}}</option>
          </select>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="select">
        <select [(ngModel)]="affinityElement.affinity">
          <option [ngValue]="degradation.Absent">Absent</option>
          <option [ngValue]="degradation.Low">Low</option>
          <option [ngValue]="degradation.Moderate">Moderate</option>
          <option [ngValue]="degradation.High">High</option>
        </select>
      </div>
    </div>
    <div class="col-xs-2 remove" (click)="removeAffinityHandler(i)">
      <clr-icon shape="times"></clr-icon>
    </div>
  </div>

</div>
