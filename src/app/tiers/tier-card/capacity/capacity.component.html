<div class="card-title">
  Capacity:
</div>
<div class="card-text">
  <div class="row">
    <div class="col-xs-4">% of PM:</div>
    <div class="col-xs-8">
      <div class="select">
        <select id="size" [(ngModel)]="capacity.capacity">
            <option *ngFor="let size of sizes" [ngValue]="size.capacity">{{size.name}} {{size.capacity*100}}%</option>
          </select>
      </div>
    </div>
  </div>
</div>
