<div class="container">
  <div class="card">
    <h4 class="card-header">Placement Settings</h4>
    <div class="card-block">
      <div class="row">
        <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">Cost Function:</div>
        <div class="col-xs-7 col-sm-4 col-md-3">
          <div class="select">
            <select [(ngModel)]="costFunction">
              <option ngValue="getCostAVG">Average</option>
              <option ngValue="getCost">Multiplication</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">Cost Threshold:</div>
        <div class="col-xs-7 col-sm-4 col-md-3">
          <input type="number" [(ngModel)]="_placementService.costThreshold" min="1" max="100">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">Size new PMs:</div>
        <div class="col-xs-7 col-sm-4 col-md-3">
          <input type="number" [(ngModel)]="_placementService.sizeNewPMs" min="0.1" step="0.1" max="5">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-block btn-primary" style="margin-top:10px;" (click)="execute()">Generate Placement</button>
        </div>
      </div>
    </div>
  </div>
</div>
