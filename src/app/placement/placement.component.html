<div class="content-container">
  <div class="content-area">
    <div *ngIf="_placementService.solution == null">Waiting for execution.</div>
    <div *ngIf="_placementService.solution != null">

      <clr-tabs>
        <clr-tab>
          <button clrTabLink [clrTabLinkInOverflow]="inOverflow">Simulated Annealing</button>
          <clr-tab-content *clrIfActive>
            <clr-stack-view>
              <clr-stack-header>PMs (cost: {{_placementService.solution.getCost().toFixed(3)}})</clr-stack-header>
              <clr-stack-block [clrSbExpanded]="false" *ngFor="let pm of _placementService.solution.PMs">
                <clr-stack-label>{{pm.name}}</clr-stack-label>
                <clr-stack-content>{{(pm.getCapacity()*100).toFixed(2)}}%</clr-stack-content>
                <clr-stack-block *ngFor="let tier of pm.tiers">
                  <clr-stack-label>{{tier.name}}</clr-stack-label>
                  <clr-stack-content>{{(tier.capacity.capacity*100).toFixed(2)}}%</clr-stack-content>
                </clr-stack-block>
              </clr-stack-block>
            </clr-stack-view>
          </clr-tab-content>
        </clr-tab>
      </clr-tabs>


    </div>
  </div>
</div>
