<div class="content-container">
  <div class="content-area">
    <div *ngIf="_placementService.solutions === undefined">
      Waiting
    </div>
    <div *ngIf="_placementService.solutions !== undefined && _placementService.solutions.length === 0">
      <div class="progress loop">
        <progress></progress>
      </div>
    </div>
    <div *ngIf="_placementService.solutions !== undefined && _placementService.solutions.length != 0">
      {{_placementService.solutions.solution}}
      <clr-tabs>
        <clr-tab *ngFor="let solution of _placementService.solutions">
          <button clrTabLink [clrTabLinkInOverflow]="inOverflow">{{solution.algorithm}}</button>
          <clr-tab-content *clrIfActive>
            <clr-stack-view>
              <clr-stack-header>PMs (cost: {{solution.solution.getCost().toFixed(3)}})</clr-stack-header>
              <clr-stack-block [clrSbExpanded]="false" *ngFor="let pm of solution.solution.PMs">
                <clr-stack-label>{{pm.name}}</clr-stack-label>
                <clr-stack-content>{{(pm.getCapacity()*100).toFixed(2)}}%</clr-stack-content>
                <clr-stack-block *ngFor="let tier of pm.tiers">
                  <clr-stack-label>{{tier.name}}</clr-stack-label>
                  <clr-stack-content>{{(tier.capacity.capacity*100).toFixed(2)}}%</clr-stack-content>
                </clr-stack-block>
              </clr-stack-block>
            </clr-stack-view>
          </clr-tab-content>
        </clr-tab>
      </clr-tabs>


    </div>
  </div>
</div>
