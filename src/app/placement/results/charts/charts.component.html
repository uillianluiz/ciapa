<div class="offset-md-2 col-md-8">
  <div style="display: block">
    <canvas baseChart [datasets]="data" [labels]="labels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
    <div class="footer">

      <div class="toggle-switch">
        <input type="checkbox" id="barToggle" [(ngModel)]="barToggle" (change)="handleToggle()">
        <label for="barToggle">Vertical/Horizontal</label>
      </div>

    </div>
  </div>
</div>
